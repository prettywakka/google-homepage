<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Google Homepage</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="navbar">
        <ul>
            <a href="#"><li>Gmail</li></a>
            <a href="#"><li>images</li></a>
        </ul>
        <img class="bento" src="images/bento menu.svg" alt="bento menu">
    </div>

    <div class="logo">
        <img src="images/logo.png" alt="Google logo">
    </div>

    <div class="search-bar">
        <form id="form">
            <input type="search" placeholder="Search Google or type URL" >
        </form>
    </div>

    <div class="add-shortcut">
        <img src="images/add shortcut.svg" alt="add shortcut button">
    </div>
    
</body>
</html>
